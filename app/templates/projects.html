{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Meine Projekte</h1>
<div class="row">
  {% for p in projects %}
  <div class="col-md-4 mb-3">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.desc }}</p>
        <span class="badge bg-secondary">{{ p.tech }}</span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
